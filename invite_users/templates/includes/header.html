{% load static %}

<nav class="navbar navbar-expand-md bg-lightskyblue navbar-light" style="background-color: lightskyblue">
    <div class="container-fluid ">
        <span style="color:red">Auth</span> <a href="{% url 'rating:scores' %}">Rating</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="nav nav-pills">
                {% with request.resolver_match.view_name as view_name %}
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link {% if view_name == 'rating:referral_code' %}active{% endif %}"
                               href="{% url 'rating:referral_code' %}">Rating</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if view_name == 'rating:scores' %}active{% endif %}"
                               href="{% url 'rating:scores' %}">Rating</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if view_name == 'users:password_change_form' %}active{% endif %}"
                               href="{% url 'users:password_change_form' %}">Change password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'users:logout' %}">Log out</a>
                        </li>
                        <li>
                            Пользователь: {{ user.username }}
                        <li>
                            {% else %}
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'users:login' %}">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{% url 'users:signup' %}">Registration</a>
                        </li>
                    {% endif %}
                {% endwith %}
            </ul>
        </div>
    </div>
</nav>
